<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Practicando JavaScript</title>
		<script src="//code.jquery.com/jquery-1.10.2.js"></script>
		<script src="combobox-3.js"></script>		
	</head>
	<body>

		<div class="class1">
			<label for="departamentos">Departamentos</label>
			<select name="departamentos" id="departamentos" class="combo1">
							
			</select>
		</div>
		<div class="class2">
			<label for="provincias">Provincias</label>
			<select name="provincias" id="provincias" class="combo2">
				<option value="">Elige una opcion</option>
			</select>
		</div>
		<div class="class3">
			<label for="distritos">Distritos</label>
			<select name="distritos" id="distritos" class="combo3">
				<option value="">Elige una opcion</option>
			</select>
		</div>
		<div class="class3">
			<label>Tipo 1
				<input type="radio" name="tipo" id="tipo" value="type1">
			</label>
			<label>Tipo 2
				<input type="radio" name="tipo" id="tipo" value="type2">
			</label>
		</div>
	</body>
</html>
